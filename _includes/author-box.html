<!-- Author Box -->
<!-- {% if page.author %} -->
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4">   
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            <p class="mt-4 mb-0 small text-center">
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ web }}"><i class="fa fa-link"></i></a> 
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ twitter }}"><i class="fab fa-twitter"></i></a>
                <a class="d-inline-block mx-1 text-dark" href="mailto:{{ email }}"><i class="fa fa-envelope"></i></a>
            </p>
        </div>
        <div class="col-md-9">
            <h4>{{ name }}</h4>
            <p class="mt-3 mb-0">{{ description }}</p>
        </div>
    </div> 
</div> 
{% endif %}
<!-- {% endif %} -->
